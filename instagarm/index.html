<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="content d-flex justify-content-center justify-items-center">
                            <!-- logo and text  -->
            <div class="others  text-start">
                <img src="assets/media/images/Screenshot 2024-12-23 215124.png" alt="main-logo" loading="lazy" decoding="async">
            </div>
            <!-- form  -->
            <div class="form-container ms-5">

                <div class="logo-img text-center">
                <img class="text-center" src="assets/media/images/Instagram-Logo-2016-present.png" alt="main-logo" loading="lazy" decoding="async">
                </div>
                     <div class="login-card p-3">
                        <form class="d-flex flex-column">
                            <input type="text" class="" placeholder="phone number,username or email" required>
                            <input type="password" class="my-3" placeholder="Password" required>
                            <button type="submit" class="login-button text-light bg-primary border border-0 fw-bolder">Log in</button>
                        </form>
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        <div class="text-center my-2">
                            <a href="#" class="forget-pass text-decoration-none"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                              </svg> Log in with facebook</a>
                        </div>
                        <div class="my-2 text-center">
                            <a href="#" class="forget-pass text-primary-emphasis text-decoration-none">Forgotten password?</a>
                        </div>
                        <div class="border text-center my-5 py-2">
                            <p>Don't have an account? <a href="#">Sign up</a></p>
                        </div>
                        <div class="text-center">
                            <p>Get the app</p>
                            <img src="assets/media/images/Get_it_from_Microsoft_Badge.svg.png" alt="google-play" decoding="async" loading="lazy">
                            <img src="assets/media/images/Get_it_from_Microsoft_Badge.svg.png" alt="microsoft" loading="lazy" decoding="async">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="assets/JS/bootstrap.bundle.min.js"></script>
