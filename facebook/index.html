<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="content d-flex justify-content-center justify-items-center">
                            <!-- logo and text  -->
            <div class="others  text-start">
                <img src="assets/media/images/images.png" alt="main-logo" loading="lazy" decoding="async">
                <p class="text-primary-emphasis fs-2">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <!-- form  -->
            <div class="form-container">
                     <div class="login-card p-3">
                        <form class="d-flex flex-column">
                            <input type="text" class="" placeholder="Email address or phone number" required>
                            <input type="password" class="my-3" placeholder="Password" required>
                            <button type="submit" class="text-light bg-primary border border-0 fw-bolder">Log in</button>
                        </form>
                        <div class="text-center my-2">
                            <a href="#" class="forget-pass text-decoration-none">Forgotten password?</a>
                        </div>
                        <hr class="my-4">
                        <button class="create-account text-light border border-0 fs-6 fw-bold d-block">Create new account</button>
                    </div>
                    <div class="create-page text-center my-2">
                        <a href="#" class=" fw-bolder text-primary-emphasis text-decoration-none">Create a Page</a> for a celebrity, brand or business.
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
